<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe!</h1>
        <div style=""class="player-selection">
            <p>choose the players:</p>
            <div class="players">
                <select class="player1" name="player1">
                    <option value="human">Human</option>
                    <option value="bot">bot</option>
                </select>
                <p>VS</p>
                <select class="player2" name="player2">
                    <option value="human">Human</option>
                    <option value="bot">bot</option>
                </select>
            </div>
            <button class="start">Start</button>
        </div>
        <div class="play" style="display:none">
            <p class="player1-turn">It's player 1's turn.</p>
            <p class="player2-turn" style="display: none;">It's player 2's turn.</p>
            <p class="player1-victory" style="display: none;">Player 1 won the game!</p>
            <p class="player2-victory" style="display: none;">Player 2 won the game!</p>
            <div class="board">
                <div class="item1"><span>O</span></div>
                <div class="item2"></div>
                <div class="item3"></div>
                <div class="item4"></div>
                <div class="item5"></div>
                <div class="item6"></div>
                <div class="item7"></div>
                <div class="item8"></div>
                <div class="item9"></div>
            </div>
            <button class="restart">Restart</button>
        </div>
    </div>
</body>
</html>
